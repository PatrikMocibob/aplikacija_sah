<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chess Bots Arena</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap");

      body {
        background: linear-gradient(to bottom right, #1b1d22, #0f1013);
        color: #f0e9db;
        font-family: "Playfair Display", serif;
        position: relative;
        overflow-x: hidden;
      }

      /* Chessboard pattern overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: linear-gradient(45deg, #2e2c31 25%, transparent 25%),
          linear-gradient(-45deg, #2e2c31 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #2e2c31 75%),
          linear-gradient(-45deg, transparent 75%, #2e2c31 75%);
        background-size: 80px 80px;
        background-position: 0 0, 0 40px, 40px -40px, -40px 0px;
        opacity: 0.12;
        pointer-events: none;
        z-index: 0;
      }

      main {
        position: relative;
        z-index: 1;
      }

      h1 {
        font-weight: 900;
        font-size: 3rem;
        letter-spacing: 0.1em;
        text-shadow: 0 0 10px #d4af37;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      h1 .bi-chess {
        color: #d4af37; /* gold chess icon */
        font-size: 3.5rem;
        animation: pulse 3s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          text-shadow: 0 0 10px #d4af37;
          transform: scale(1);
        }
        50% {
          text-shadow: 0 0 20px #ffd700;
          transform: scale(1.1);
        }
      }

      .lead {
        font-size: 1.25rem;
        color: #ccc9c0;
        margin-bottom: 2rem;
      }

      .bot-button {
        min-height: 110px;
        font-size: 1.3rem;
        border-radius: 1rem;
        font-weight: 700;
        box-shadow: 0 0 5px rgba(212, 175, 55, 0.7),
          inset 0 0 10px rgba(212, 175, 55, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .bot-button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px #ffd700, inset 0 0 20px #ffd700;
      }

      /* Add chess piece icons inside buttons */
      .btn-success::before {
        content: "♟"; /* black pawn */
        font-size: 1.6rem;
        margin-right: 8px;
        vertical-align: middle;
        display: inline-block;
      }
      .btn-warning::before {
        content: "♞"; /* black knight */
        font-size: 1.6rem;
        margin-right: 8px;
        vertical-align: middle;
        display: inline-block;
      }
      .btn-danger::before {
        content: "♛"; /* black queen */
        font-size: 1.6rem;
        margin-right: 8px;
        vertical-align: middle;
        display: inline-block;
      }
      .btn-primary::before {
        content: "♔"; /* white king */
        font-size: 1.6rem;
        margin-right: 8px;
        vertical-align: middle;
        display: inline-block;
      }

      /* Floating chess pieces background */
      .floating-piece {
        position: fixed;
        font-size: var(--size, 3rem);
        opacity: 0.08;
        color: #d4af37;
        user-select: none;
        pointer-events: none;
        animation-name: floatUpRotate;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-duration: var(--duration, 30s);
        left: var(--left, 50%);
        bottom: -10vh;
        transform-origin: center;
        will-change: transform;
      }

      @keyframes floatUpRotate {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.08;
        }
        50% {
          opacity: 0.12;
        }
        100% {
          transform: translateY(-110vh) rotate(360deg);
          opacity: 0.08;
        }
      }

      /* User icon button styling */
      .user-dropdown {
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 1050; /* above floating pieces and main content */
      }

      .user-btn {
        background: transparent;
        border: none;
        color: #d4af37;
        font-size: 2.4rem;
        cursor: pointer;
        padding: 0;
      }

      .dropdown-menu {
        background-color: #2e2c31;
        border: none;
        box-shadow: 0 0 10px #d4af37;
      }

      .dropdown-menu a {
        color: #f0e9db;
      }

      .dropdown-menu a:hover {
        background-color: #d4af37;
        color: #1b1d22;
      }
    </style>
  </head>
  <body>
    <!-- Floating pieces here (unchanged) -->
    <!-- Rooks -->
    <div
      class="floating-piece"
      style="--size: 5rem; --duration: 35s; --left: 5%"
    >
      ♜
    </div>
    <div
      class="floating-piece"
      style="--size: 4.4rem; --duration: 38s; --left: 15%; animation-delay: 8s"
    >
      ♜
    </div>
    <div
      class="floating-piece"
      style="--size: 5.6rem; --duration: 40s; --left: 25%; animation-delay: 5s"
    >
      ♜
    </div>

    <!-- Knights -->
    <div
      class="floating-piece"
      style="--size: 4.4rem; --duration: 25s; --left: 30%; animation-delay: 3s"
    >
      ♞
    </div>
    <div
      class="floating-piece"
      style="
        --size: 3.75rem;
        --duration: 28s;
        --left: 35%;
        animation-delay: 12s;
      "
    >
      ♞
    </div>
    <div
      class="floating-piece"
      style="--size: 4.75rem; --duration: 32s; --left: 40%; animation-delay: 7s"
    >
      ♞
    </div>

    <!-- Queens -->
    <div
      class="floating-piece"
      style="--size: 6.25rem; --duration: 45s; --left: 45%; animation-delay: 2s"
    >
      ♛
    </div>
    <div
      class="floating-piece"
      style="--size: 6rem; --duration: 48s; --left: 55%; animation-delay: 10s"
    >
      ♛
    </div>

    <!-- Kings -->
    <div
      class="floating-piece"
      style="--size: 3.75rem; --duration: 30s; --left: 60%; animation-delay: 9s"
    >
      ♚
    </div>
    <div
      class="floating-piece"
      style="--size: 4.4rem; --duration: 33s; --left: 65%; animation-delay: 14s"
    >
      ♚
    </div>

    <!-- Pawns -->
    <div
      class="floating-piece"
      style="--size: 5.6rem; --duration: 40s; --left: 70%; animation-delay: 4s"
    >
      ♟
    </div>
    <div
      class="floating-piece"
      style="--size: 5rem; --duration: 35s; --left: 75%; animation-delay: 12s"
    >
      ♟
    </div>
    <div
      class="floating-piece"
      style="--size: 5.25rem; --duration: 37s; --left: 80%; animation-delay: 7s"
    >
      ♟
    </div>

    <!-- Bishops -->
    <div
      class="floating-piece"
      style="--size: 4.75rem; --duration: 28s; --left: 85%; animation-delay: 3s"
    >
      ♝
    </div>
    <div
      class="floating-piece"
      style="--size: 4.4rem; --duration: 30s; --left: 90%; animation-delay: 15s"
    >
      ♝
    </div>

    <!-- User icon dropdown -->
    <div class="user-dropdown dropdown">
      <button
        class="user-btn dropdown-toggle"
        type="button"
        id="userDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <i class="bi bi-person-circle"></i>
      </button>
      <ul
        class="dropdown-menu dropdown-menu-end"
        id="userDropdownMenu"
        aria-labelledby="userDropdown"
      >
        <!-- This will be dynamically filled -->
      </ul>
    </div>

    <main
      class="d-flex flex-column justify-content-center align-items-center min-vh-100 text-center p-4"
    >
      <div class="mb-5">
        <h1><i class="bi bi-chess"></i> Chess Bots Arena</h1>
        <p class="lead">
          Play chess against a variety of bots trained at different skill levels
          — from casual to competitive.
        </p>
      </div>

      <div class="container">
        <div class="row g-4">
          <div class="col-12 col-sm-6 col-md-3">
            <button class="btn btn-success w-100 bot-button" id="bot1500-btn">
              Bot 1500
            </button>
          </div>
          <div class="col-12 col-sm-6 col-md-3">
            <button class="btn btn-warning w-100 bot-button" id="bot1800-btn">
              Bot 1800
            </button>
          </div>
          <div class="col-12 col-sm-6 col-md-3">
            <button class="btn btn-danger w-100 bot-button" id="bot2000-btn">
              Bot 2000
            </button>
          </div>
          <div class="col-12 col-sm-6 col-md-3">
            <button class="btn btn-primary w-100 bot-button" id="botAI-btn">
              Bot AI (Learning)
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Register Modal -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div
          class="modal-content"
          style="background-color: #1b1d22; color: #f0e9db"
        >
          <div class="modal-header border-0">
            <h5 class="modal-title" id="registerModalLabel">Register</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="registerForm">
              <div class="mb-3 text-start">
                <label for="nameInput" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="nameInput"
                  placeholder="Your name"
                  required
                />
              </div>
              <div class="mb-3 text-start">
                <label for="emailInput" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailInput"
                  placeholder="name@example.com"
                  required
                />
              </div>
              <div class="mb-3 text-start">
                <label for="passwordInput" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="passwordInput"
                  placeholder="Password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-warning w-100">
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div
          class="modal-content"
          style="background-color: #1b1d22; color: #f0e9db"
        >
          <div class="modal-header border-0">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3 text-start">
                <label for="loginEmailInput" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmailInput"
                  placeholder="name@example.com"
                  required
                />
              </div>
              <div class="mb-3 text-start">
                <label for="loginPasswordInput" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="loginPasswordInput"
                  placeholder="Password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-warning w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Simulate login state — in real-world you'd check cookies/localStorage/session
      const isLoggedIn = true; // Change this to false to simulate logged-out state

      const userDropdownMenu = document.getElementById("userDropdownMenu");

      if (isLoggedIn) {
        userDropdownMenu.innerHTML = `
      <li><a class="dropdown-item" href="profile.html">Profile</a></li>
      <li><a class="dropdown-item" href="#" id="logoutBtn">Log Out</a></li>
    `;

        // Optional: Handle logout click
        document.getElementById("logoutBtn").addEventListener("click", (e) => {
          e.preventDefault();
          // Clear session or token here
          // Redirect or reload
          alert("You have been logged out.");
          window.location.href = "index.html"; // or wherever the homepage is
        });
      } else {
        userDropdownMenu.innerHTML = `
      <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a></li>
      <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Register</a></li>
    `;
      }
    </script>

    <script>
      // Check login state
      const userLoggedIn = localStorage.getItem("isLoggedIn") === "true";

      const dropdownMenu = document.getElementById("userDropdownMenu");

      if (isLoggedIn) {
        // Show Profile & Logout
        dropdownMenu.innerHTML = `
      <li><a class="dropdown-item" href="profile.html">Profile</a></li>
      <li><a class="dropdown-item" href="#" id="logoutBtn">Logout</a></li>
    `;
      } else {
        // Show Login & Register
        dropdownMenu.innerHTML = `
      <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a></li>
      <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Register</a></li>
    `;
      }

      document.addEventListener("click", function (e) {
        if (e.target.id === "logoutBtn") {
          e.preventDefault();
          localStorage.removeItem("isLoggedIn");
          window.location.href = "index.html"; // Redirect to original home page
        }
      });

      const username = localStorage.getItem("username") || "Guest";
      document.getElementById("userNameText").textContent = username;
    </script>

    <script>
      document.getElementById("bot1500-btn").addEventListener("click", () => {
        window.location.href = "testlogged.html";
      });
      document.getElementById("bot1800-btn").addEventListener("click", () => {
        window.location.href = "testlogged2.html";
      });
      document.getElementById("bot2000-btn").addEventListener("click", () => {
        window.location.href = "testlogged3.html";
      });
      document.getElementById("botAI-btn").addEventListener("click", () => {
        window.location.href = "testloggedai.html";
      });
    </script>
  </body>
</html>
